<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure normal call</title>
</head>
<body>
    <script>
        function outer(){
            var x = 20;
          //console.log(x)
          function inner(){
            console.log(x)  //20
          }
          inner()      //direct call inside the outer function block
        }
       outer()   
       
    </script>
</body>
</html>
